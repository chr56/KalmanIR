# general settings for image SR testing
name: KalmanIRV2_LFP
model_type: MambaIRModel
scale: 4
num_gpu: 1
manual_seed: 42

# network structures
network_g:
  type: KalmanIRV2
  upscale: 4
  in_chans: 3
  img_size: 32
  window_size: 8
  img_range: 1.
  d_state: 16
  depths: [3, 3, 3, 3, 3, 3]
  embed_dim: 180
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: experiments/KalmanIR_V2_LFP_MixedLoss/models/net_g_latest.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    niqe:
      type: calculate_niqe
      crop_border: 4
      convert_to: 'y'
    lpips:
      type: calculate_lpips
      model: 'alex'


datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set5/image_SRF_4/HR
    dataroot_lq: datasets/benchmark/Set5/image_SRF_4/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk

