# general settings
name: test_MambaIR_SR_x2
model_type: MambaIRModel
scale: 2
num_gpu: 8
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set5/image_SRF_2/HR
    dataroot_lq: datasets/benchmark/Set5/image_SRF_2/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk

  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set14/image_SRF_2/HR
    dataroot_lq: datasets/benchmark/Set14/image_SRF_2/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk

  test_3:  # the 3rd test dataset
    name: BSDS100
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/BSDS100/image_SRF_2/HR
    dataroot_lq: datasets/benchmark/BSDS100/image_SRF_2/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk

  test_4:  # the 4th test dataset
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Urban100/image_SRF_2/HR
    dataroot_lq: datasets/benchmark/Urban100/image_SRF_2/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk

  test_5:  # the 5th test dataset
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Manga109/image_SRF_2/HR
    dataroot_lq: datasets/benchmark/Manga109/image_SRF_2/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk



# network structures
network_g:
  type: MambaIR
  upscale: 2
  in_chans: 3
  img_size: 64
  img_range: 1.
  d_state: 16
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: experiments/MambaIR_SR_x2/models/net_g_500000.pth
  strict_load_g: true

# validation settings
val:
  save_img: false
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
