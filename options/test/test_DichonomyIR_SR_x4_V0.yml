# network structures
network_g:
  type: DichotomyIR
  # type: MambaIR
  upscale: 4
  in_chans: 3
  img_size: 32
  img_range: 1.
  d_state: 16
  depths: [3, 3, 3, 3, 3, 3]
  embed_dim: 180
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  # pretrain_network_g: /home/heshiwen/pyproject/MambaIR_1/experiments/MambaIR_pd_V3/models/net_g_130000.pth
  # pretrain_network_g: /home/heshiwen/pyproject/MambaIR/experiments/MambaIR_pd_V2/models/net_g_150000.pth
  # pretrain_network_g: /data2/hsw/MambaIR_Yan/experiments/MambaIR_Original/models/net_g_latest.pth
  pretrain_network_g: /data2/hsw/MambaIR_Yan/experiments/DichonomySRV1_V2loss_PSNR32.5685/models/net_g_latest.pth
  strict_load_g: false

# validation settingsconda activate
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
