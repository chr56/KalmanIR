# general settings for image SR testing
name: KalmanIR_V6_ClassicRun4_DZDCv1_MRSAv2l_KGDCv5e_KPDCv1_SR2_run0
model_type: KalmanSRModel
model_output: ['B', 'B', 'B', 'B']
model_output_enabled: [0, 1, 2, 3]
scale: 2
num_gpu: 1
manual_seed: 42

# network structures
network_g:
  type: KalmanIRV6
  upscale: 2
  in_chans: 3
  img_size: 32
  window_size: 8
  img_range: 1.
  d_state: 16
  depths: [ 3, 3, 3, 3, 3, 3 ]
  embed_dim: 180
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'
  variant_difficult_zone_estimator: 'deep_convolutional_v1'
  variant_difficult_zone_merge_ratio: 0.2
  variant_uncertainty_estimation: 'mamba_recursive_state_adjustment_v2l'
  variant_gain_calculation: 'deep_convolutional_multiple_channels_v5e'
  variant_gain_calculation_uncertainty_update_ratio: 0.8
  variant_preditor: 'deep_convolutional_v1'
  with_difficult_zone_affine: false

# path
path:
  pretrain_network_g: experiments/KalmanIR_V6_ClassicRun4_DZDCv1_MRSAv2l_KGDCv5e_KPDCv1_SR2_run0/models/net_g_latest.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
    niqe:
      type: calculate_niqe
      crop_border: 2
      convert_to: 'y'
    lpips:
      type: calculate_lpips
      model: 'alex'


datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set5/image_SRF_2/HR
    dataroot_lq: datasets/benchmark/Set5/image_SRF_2/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk

