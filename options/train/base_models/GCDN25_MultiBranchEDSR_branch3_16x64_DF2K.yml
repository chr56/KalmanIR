    task: denoising_color
    noise: 25
    dataroot_gt: datasets/ColorDN/Kodak24HQ
    dataroot_lq: datasets/ColorDN/Kodak24HQ
    filename_tmpl: '{}'
    io_backend:
      type: disk
  val_3:
    name: CBSD68
    type: PairedImageDataset
    task: denoising_color
    noise: 25
    dataroot_gt: datasets/ColorDN/CBSD68HQ
    dataroot_lq: datasets/ColorDN/CBSD68HQ
    filename_tmpl: '{}'
    io_backend:
      type: disk
  val_4:
