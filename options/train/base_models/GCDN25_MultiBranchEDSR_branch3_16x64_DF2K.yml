# general settings for image SR training
name: GCDN25_MultiBranchEDSR_branch3_16x64_DF2K_run1
model_type: MultiBranchIRModel
scale: 1
num_gpu: 1
manual_seed: 42

# network structures
network_g:
  type: FusionCompositeModel
  upscale: 1
  channels: 3 # Input Image Channel
  branch: 3 # Branches
  branch_names: [ 'sr_spatial', 'sr_frequential', 'sr_gan' ]
  img_range: 1.
  base_model:
    type: MultiBranchEDSR
    n_blocks: 16 # 32
    n_features: 64 # 256
    res_scale: 0.1
    norm_image: true
  refinement_model:
    type: Skipped

# path
path:
  pretrain_network_g: experiments/GCDN15_MultiBranchEDSR_branch3_16x64_DF2K_run1/models/net_g_latest.pth
  strict_load_g: false
  resume_state: ~

# training settings
train:
  mixed_losses:
    type: MixedLoss
    log_gan_output: true
    components:
      - target: 'sr_spatial'
        loss:
          type: L1Loss
          loss_weight: 1.0
      - target: 'sr_frequential'
        loss:
          type: FourierLoss
          loss_weight: 1.0
      - target: 'sr_gan'
        name: l1
        loss:
          type: L1Loss
          loss_weight: 1.0
      - target: 'sr_gan'
        mode: gan_frozen
        loss:
          type: IntegratedGANLoss
          gan_type: 'vanilla'
          loss_weight: 0.15
          discriminator:
            type: VGGStyleDiscriminator
            num_in_ch: 3
            num_feat: 64
          discriminator_weights: 'pretrain_weights/VGGStyleDiscriminator_1120.pth'

  #  grad_clip_max_norm: !!float 8.00
  optim_g:
    type: Adam
    lr: !!float 3e-4
    weight_decay: 0
    betas: [ 0.9, 0.99 ]

  scheduler:
    type: MultiStepLR
    milestones: [ 125000, 200000, 225000, 237500 ]
    gamma: 0.5

  total_iter: 250000
  warmup_iter: 1000


# validation settings
val:
  val_freq: !!float 10e3
  save_img: false

  enabled_outputs:
    - sr_spatial
    - sr_frequential
    - sr_gan

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: true
    lpips:
      type: calculate_lpips
      model: 'alex'

  profile_quick:
    start: 0
    frequency: !!float 10e3
    datasets:
      - McMasterHQ

  profile_slow:
    start: !!float 10e3
    frequency: !!float 60e3
    datasets:
      - Kodak24HQ
      - CBSD68
      - Urban100HQ


# logging settings
logger:
  print_freq: 250
  save_checkpoint_freq: !!float 30e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~


# dataset and data loader settings
datasets:
  train:
    name: DFWB_RGB
    type: PairedImageDataset

    task: denoising_color
    noise: 25

    dataroot_gt: datasets/DFWB_RGB/HQ
    dataroot_lq: datasets/DFWB_RGB/HQ
    filename_tmpl: '{}'
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 16
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~
    pin_memory: true

  val_1:
    name: McMasterHQ
