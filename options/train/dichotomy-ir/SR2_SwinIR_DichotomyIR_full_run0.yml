# general settings for image SR training
name: SR2_SwinIR_DichotomyIR_full_run0
model_type: MultiBranchIRModel
scale: 2
num_gpu: 1
manual_seed: 42

# network structures
network_g:
  type: FusionCompositeModel
  upscale: 2
  channels: 3 # Input Image Channel
  branch: 3 # Branches
  branch_names: ['sr_spatial', 'sr_frequential', 'sr_gan']
  img_range: 1.
  base_model:
    type: MultiBranchSwinIR
    img_size: 32
    depths: [ 3, 3, 4, 4, 3, 3 ]
    num_heads: [ 3, 3, 4, 4, 3, 3 ]
    window_size: 8
    embed_dim: 144
    mlp_ratio: 2
    upsampler: 'pixelshuffle'
    resi_connection: '1conv'
    norm_image: true
  refinement_model:
    type: DichotomyIR
    mamba_d_state: 8

# path
path:
  pretrain_network_g: experiments/SR2_MultiBranchSwinIRLite_branch3_P32W8_run1/models/net_g_latest.pth
  strict_load_g: false
  resume_state: ~


# training settings
train:
  frozen_parameters: ['base_model']
  # losses
  mixed_losses:
    type: MixedLoss
    log_gan_output: true
    components:
      loss_main:
        target: 'sr_refined'
        loss:
          type: L1Loss
          loss_weight: 1.0

  #  grad_clip_max_norm: !!float 8.00
  optim_g:
    type: Adam
    lr: !!float 4e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [ 250000, 400000, 450000, 475000 ]
    gamma: 0.5

  total_iter: 500000
  warmup_iter: 1000


# validation settings
val:
  val_freq: !!float 10e3
  save_img: false

  enabled_outputs:
    - sr_refined

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: true
    lpips:
      type: calculate_lpips
      model: 'alex'

  profile_quick:
    start: 0
    frequency: !!float 10e3
    datasets:
      - Set5
      - Set14

  profile_slow:
    start: !!float 10e3
    frequency: !!float 30e3
    datasets:
      - Urban100
      - BSDS100
      # - Manga109


# logging settings
logger:
  print_freq: 250
  save_checkpoint_freq: !!float 30e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~


# dataset and data loader settings
datasets:
  train:
    task: SR
    name: DF2K
    type: PairedImageShuffleDataset
    dataroot_gt:
      - datasets/DF2K/train_HR
    dataroot_lq:
      - datasets/DF2K/train_LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 24
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~
    pin_memory: true

  val_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set5/image_SRF_2/HR
    dataroot_lq: datasets/benchmark/Set5/image_SRF_2/LR
