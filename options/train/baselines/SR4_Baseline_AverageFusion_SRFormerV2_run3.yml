# general settings for image SR training
name: SR4_Baseline_AverageFusion_SRFormerV2_run3
model_type: MultiBranchIRModel
scale: 4
num_gpu: 1
manual_seed: 42

# network structures
network_g:
  type: FusionCompositeModel
  upscale: 4
  channels: 3 # Input Image Channel
  branch: 3 # Branches
  branch_names: ['sr_spatial', 'sr_frequential', 'sr_gan']
  img_range: 1.
  base_model:
    type: MultiBranchSRFormerV2
    img_size: 32
    depths: [ 3, 3, 4, 4, 3, 3 ]
    num_heads: [ 3, 3, 4, 4, 3, 3 ]
    window_size: 24
    squeeze_dim: 36
    embed_dim: 144
    mlp_ratio: 2
    upsampler: 'pixelshuffle'
    resi_connection: '1conv'
    norm_image: true
  refinement_model:
    type: AverageFusion

# path
path:
  pretrain_network_g: ~
  strict_load_g: false
  resume_state: ~


# training settings
train:
  # losses
  mixed_losses:
    type: MixedLoss
    log_gan_output: true
    components:
      - target: 'sr_refined'
        loss:
          type: L1Loss
          loss_weight: 1.0
      - target: 'sr_spatial'
        loss:
          type: L1Loss
          loss_weight: 0.4
      - target: 'sr_frequential'
        loss:
          type: FourierLoss
          loss_weight: 0.4
      - target: 'sr_gan'
        name: l1
        loss:
          type: L1Loss
          loss_weight: 0.35
      - target: 'sr_gan'
        mode: gan_frozen
        loss:
          type: IntegratedGANLoss
          gan_type: 'vanilla'
          loss_weight: 0.15
          discriminator:
            type: VGGStyleDiscriminator
            num_in_ch: 3
            num_feat: 64
          discriminator_weights: 'pretrain_weights/VGGStyleDiscriminator_run1_50000.pth'

  #  grad_clip_max_norm: !!float 8.00
  optim_g:
    type: Adam
    lr: !!float 6e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [ 125000, 200000, 225000, 237500 ]
    gamma: 0.5

  total_iter: 250000
  warmup_iter: 5000

# validation settings
val:
  val_freq: !!float 10e3
  save_img: false

  enabled_outputs:
    - sr_refined
    - sr_spatial
    - sr_frequential
    - sr_gan

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true

  profile_quick:
    start: 0
    frequency: !!float 10e3
    datasets:
      - Set5
      - Set14

  profile_slow:
    start: !!float 10e3
    frequency: !!float 30e3
    datasets:
      - Urban100
      - BSDS100
      # - Manga109


# logging settings
logger:
  print_freq: 250
  save_checkpoint_freq: !!float 30e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~


# dataset and data loader settings
datasets:
  train:
    task: SR
    name: DF2K
    type: PairedImageShuffleDataset
    dataroot_gt:
      - datasets/DF2K/train_HR
    dataroot_lq:
      - datasets/DF2K/train_LR_bicubic/X4
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 24
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  val_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set5/image_SRF_4/HR
    dataroot_lq: datasets/benchmark/Set5/image_SRF_4/LR
    filename_tmpl: '{}'
    io_backend:
      type: disk
  val_2:
